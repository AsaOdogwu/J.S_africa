<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <style>
    input[type="button"] {
      width: 50px;
      height: 50px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <input type="text" id="display" disabled />
  <div class="container">
    <div class="calculator">
        <div class="container">
            <input type="button" value="AC" onclick="clearDisplay()" />
            <input type="button" value="ON" onclick="turnOn()" />
            <input type="button" value="OFF" onclick="turnOff()" />
          </div>
          <div>
            <input type="button" value="7" onclick="appendToDisplay('7')" />
            <input type="button" value="8" onclick="appendToDisplay('8')" />
            <input type="button" value="9" onclick="appendToDisplay('9')" />
            <input type="button" value="/" onclick="appendOperator('/')" />
          </div>
          <div>
            <input type="button" value="4" onclick="appendToDisplay('4')" />
            <input type="button" value="5" onclick="appendToDisplay('5')" />
            <input type="button" value="6" onclick="appendToDisplay('6')" />
            <input type="button" value="*" onclick="appendOperator('*')" />
          </div>
          <div>
            <input type="button" value="1" onclick="appendToDisplay('1')" />
            <input type="button" value="2" onclick="appendToDisplay('2')" />
            <input type="button" value="3" onclick="appendToDisplay('3')" />
            <input type="button" value="-" onclick="appendOperator('-')" />
          </div>
          <div>
            <input type="button" value="0" onclick="appendToDisplay('0')" />
            <input type="button" value="." onclick="appendToDisplay('.')" />
            <input type="button" value="+" onclick="appendOperator('+')" />
            <input type="button" value="=" onclick="calculateResult()" />
          </div>

    </div>

  </div>

  <script>
    let display = document.getElementById("display");
    let isOn = false;
    let currentExpression = "";

    function turnOn() {
      isOn = true;
      clearDisplay();
    }

    function turnOff() {
      isOn = false;
      clearDisplay();
    }

    function clearDisplay() {
      display.value = "";
      currentExpression = "";
    }

    function appendToDisplay(value) {
      if (isOn) {
        if (value === "." && display.value.includes(".")) {
          return; 
        }
        display.value += value;
        currentExpression += value;
      }
    }

    function appendOperator(operator) {
      if (isOn) {
        if (currentExpression.slice(-1) === "+" || currentExpression.slice(-1) === "-" || currentExpression.slice(-1) === "*" || currentExpression.slice(-1) === "/") {
          currentExpression = currentExpression.slice(0, -1) + operator;
          display.value = display.value.slice(0, -1) + operator;
        } else {
          currentExpression += operator;
          display.value += operator;
        }
      }
    }

    function calculateResult() {
      if (isOn) {
        try {
          const result = eval(currentExpression);
          display.value = result;
          currentExpression = result.toString();
        } catch (error) {
          display.value = "Error";
          currentExpression = "";
        }
      }
    }
  </script>
</body>
</html>
